<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
</head>

<body>

    <div class="todo-container">
        <h1>Список Дел</h1>

        <input type="text" id="task_input" placeholder="О чем ты не хочешь забыть?">
        <button onclick="add_task()">Добавить</button>

        <ul id="task_list"></ul>

        <button onclick="completeTask()" style="background-color: coral;">Задача выполнена</button>
        <button onclick="deleteTask()">Удалить задачу</button>
        <button onclick="clearList()">Очистить список</button>
    </div>

    <script src="./main.js"></script>

</body>
</html>
